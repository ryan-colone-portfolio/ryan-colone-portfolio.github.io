<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Adobe + Google Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/ain4zdi.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      background-color: #f9f6e8;
      font-family: 'Bebas Neue', sans-serif;
      color: #111;
      padding-top: 60px;
      margin: 0;
      padding-bottom: 4rem; /* space for fixed footer */
    }

    .container h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: #BF1736;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label {
      font-weight: 700;
      color: #333;
    }
    .form-control {
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #BF1736;
    }

    .btn-theme {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      background-color: rgba(32,64,96,0.8);
      color: #fff;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 4px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .btn-theme:hover {
      background-color: rgba(32,64,96,1);
      transform: translateY(-2px);
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
      }
      .btn-theme {
        width: 100%;
      }
    }
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top custom-navbar">
  <div class="container-fluid justify-content-between">
    <ul class="navbar-nav flex-row flex-grow-1 justify-content-evenly">
      <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

      <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
      <li class="nav-item"><a class="nav-link" href="media.html">Media</a></li>
      <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
    </ul>
    <div class="d-flex align-items-center gap-3">
      <a href="#" class="text-dark"><i class="bi bi-link-45deg"></i></a>
      <a href="mailto:ryancolone59@gmail.com" class="text-dark">
          <i class="bi bi-envelope"></i>
        </a>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<div class="container py-5">
  <h2>Contact</h2>
  <form>
    <div class="mb-4">
      <label for="name" class="form-label">Name</label>
      <input id="name" class="form-control" type="text" required>
    </div>
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input id="email" class="form-control" type="email" required>
    </div>
    <div class="mb-4">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn-theme">Send Message</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
