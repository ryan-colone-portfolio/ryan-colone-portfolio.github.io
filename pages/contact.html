  <style>
    /* remove any default margins/padding and force full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      background-color: #f9f6e8;
      padding-top: 30px;
      font-family: 'Lora', serif;
      color: #111;
    }

    
    /* fill exactly viewport minus navbar */
    .contact-container {
      display: flex;
      height: calc(100vh - 30px);
    }

    /* left column with smoother gradient start halfway */
    .contact-info {
      flex: 1;
      padding: 3rem;
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        transparent 45%,
        rgba(79,105,126,0.05) 50%,
        rgba(79,105,126,0.15) 60%,
        rgba(79,105,126,0.3) 75%,
        rgba(79,105,126,0.5) 100%
      );
    }
    .contact-info h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 5rem;
      color: rgba(191,23,54,0.9);
      margin-bottom: 1rem;
    }
    .contact-info .group {
      font-weight: 700;
      margin: 1.5rem 0 .5rem;
      font-size: 1.25rem;
    }
    .contact-info p,
    .contact-info a {
      margin: .5rem 0;
      font-size: 1rem;
      color: rgba(32,64,96,0.8);
      text-decoration: underline;
    }

    /* right column unchanged */
    .contact-photo {
      flex: 0 0 40%;
      background: url('../images/contact.jpeg') center/cover no-repeat;
      background-position: 50% 10%;

    }

    @media (max-width: 992px) {
      .contact-container {
        flex-direction: column;
      }
      .contact-photo {
        height: 400px;
      }
      .contact-info h2 {
        font-size: 4rem;
      }
    }
  </style>
</head>
