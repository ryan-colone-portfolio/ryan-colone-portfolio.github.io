  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      background-color: #f9f6e8;
      font-family: 'Lora', serif;
      color: #111;
      padding-top: 60px;
      margin: 0;
      padding-bottom: 4rem; /* space for fixed footer */
    }

    .headshot-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      margin: 4rem 2rem 2rem;
    }

    .headshot-col {
      max-width: 500px;
      flex: 1 1 300px;
      text-align: center;
    }

    .headshot-col img {
      width: 100%;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      border-radius: 4px;
    }
    .headshot-col img:hover {
      transform: scale(1.015);
    }

    /* individual download icon buttons left unchanged */
    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
      margin-top: 1rem;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
      color: #fff;
      font-size: 1.25rem;

    }
    .download-btn:hover {
      background: rgba(32,64,96,0.5);
      transform: scale(1.1);
    }

    /* modern, discreet fixed footer bar */
    .download-block2 {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(32,64,96,0.15);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .download-block2 .download-text {
      font-family: "Bebas Neue", sans-serif;
      font-size: 1.2rem;
      color: rgba(32,64,96,0.8);
      margin-right: 1rem;
    }
    .download-block2 .download-btn-all {
      font-family: "Bebas Neue", sans-serif;
      font-size: 1rem;
      color: #fff;
      background: rgba(32,64,96,0.5);
      padding: 0.4rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .download-block2 .download-btn-all:hover {
      background-color: rgba(32,64,96,1);
    }

    @media (max-width: 768px) {
      .headshot-row { gap: 2rem; }
      
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top custom-navbar">

        <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>

        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <div class="d-flex align-items-center gap-3">
        <a href="#" class="text-dark"><i class="bi bi-link-45deg"></i></a>
        <a href="#" class="text-dark"><i class="bi bi-envelope"></i></a>
        <a href="#" class="text-dark"><i class="bi bi-film"></i></a>
        <a href="#" class="text-dark"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </nav>

  <!-- Headshot Grid -->
  <div class="headshot-row">
    <div class="headshot-col">
      <img src="../images/HEADSHOT 1 - Ryan Colone.jpg" alt="Headshot 1">
      <a href="../downloads/HEADSHOT 1 - Ryan Colone.jpg" download class="download-btn" aria-label="Download Headshot 1">
        <i class="bi bi-download"></i>
      </a>
    </div>
    <div class="headshot-col">
      <img src="../images/HEADSHOT 3 - Ryan Colone.jpg" alt="Headshot 2">
      <a href="../downloads/HEADSHOT 3 - Ryan Colone.jpg" download class="download-btn" aria-label="Download Headshot 2">
        <i class="bi bi-download"></i>
      </a>
    </div>
    <div class="headshot-col">
      <img src="../images/HEADSHOT 2 - Ryan Colone.jpg" alt="Headshot 3">
      <a href="../downloads/HEADSHOT 2 - Ryan Colone.jpg" download class="download-btn" aria-label="Download Headshot 3">
        <i class="bi bi-download"></i>
      </a>
    </div>
  </div>

  <!-- Discreet Fixed Download-All Bar -->
  <div class="download-block2">
    <span class="download-text">Download all headshots</span>
    <a href="../downloads/HEADSHOTS - Ryan Colone.zip" download class="download-btn-all">headshots.zip</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
