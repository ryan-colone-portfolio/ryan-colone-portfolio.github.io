  <style>
    body {
      background-color: #f9f6e8;
      font-family: 'Lora', serif;
      color: #111;
      padding-top: 70px;
    }

    .headshot-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 3rem;
      margin: 4rem 2rem 2rem 2rem;
    }

    .headshot-col {
      max-width: 500px;
      flex: 1 1 300px;
      text-align: center;
    }

    .headshot-col img {
      width: 100%;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .headshot-col img:hover {
      transform: scale(1.015);
    }

    .download-btn {
      font-family: "Bebas Neue", sans-serif;
      font-size: 1.2rem;
      color: #fff;
      background: rgba(32, 64, 96, 0.6);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.2s ease;
      margin-top: 1rem;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .download-btn:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transform: scale(1.015);
    }

    .download-block {
        display: flex;
        justify-content: space-between; /* pushes text left, button right */
        align-items: center;            /* vertically centers both */
        margin-top: 4rem;
        background-color: rgba(32, 64, 96, 0.6);
        padding: 0rem 2rem;
    }

    .download-block .download-text {
        font-family: "Bebas Neue", sans-serif;
        font-size: 2.5rem;
        color: #fff;
        flex-shrink: 0;
    }

    .download-block .download-btn {
        background-color: #fff;
        color: rgba(32, 64, 96, 1);
        margin-right: 0; /* optional */
        text-decoration: none;
        font-family: "Bebas Neue", sans-serif;
        font-size: 1.5rem;
        padding: 0.5rem 1.25rem;
        border-radius: 4px;
        transition: background-color 0.2s ease;
    }


    @media (max-width: 768px) {
      .headshot-row {
        gap: 2rem;
      }
    }
  </style>
