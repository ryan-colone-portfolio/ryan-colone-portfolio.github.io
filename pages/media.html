    .media-section-heading {
      font-family: "Bebas Neue", sans-serif;
      color: rgba(191, 23, 54, 0.9);
      text-align: center;
      margin: 6rem 0 2.5rem 0;
      font-size: 5rem;
      font-weight: 700;
      text-transform: none;
      position: relative;
      animation: fadeInUp 0.8s ease-out both;
    }

    .media-section-heading::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #204060;
      display: block;
      margin: 1rem auto 0;
      border-radius: 2px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .carousel-inner .row {
      margin: 0;
    }

    .carousel-item img {
      height: 500px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .carousel-item img:hover {
      transform: scale(1.01);
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: auto;
      padding: 0 2rem; /* push them out more */
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      border-radius: 50%;
    }


    body {
      background-color: #f9f6e8;
    }

    .spacer {
      height: 30px;
    }

    .carousel-wrapper {
      background-color: rgba(32, 64, 96, 0.6); 
      padding: 2rem 1rem;
      width: 100%;
      margin: 2rem auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);

    /* DELETE IF WE WANT TO SPACE PHOTOS */
    .carousel-inner .row {
