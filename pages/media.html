    <!-- Bootstrap JS + fixed carousel logic -->

    <script>
      window.addEventListener('load', () => {
        document.querySelectorAll('.media-carousel').forEach(wrapper => {
          const track = wrapper.querySelector('.carousel-track');
          const prev  = wrapper.querySelector('.prev');
          const next  = wrapper.querySelector('.next');
          let slides  = Array.from(track.children);
          const origCount = slides.length;
    
          // clone for seamless looping
          slides.forEach(img => track.appendChild(img.cloneNode()));
          slides = Array.from(track.children);
    
          const gap = parseFloat(getComputedStyle(track).gap) || 0;
          let offsets = slides.map(s => s.getBoundingClientRect().width + gap);
          let cumsum = [];
          offsets.reduce((sum, w, i) => (sum += w, cumsum[i] = sum, sum), 0);
    
          let index = 0;
          function moveTo(i) {
            const x = i === 0 ? 0 : cumsum[i - 1];
            track.style.transform = `translateX(-${x}px)`;
          }
    
          track.addEventListener('transitionend', () => {
            if (index >= origCount) {
              track.style.transition = 'none';
              index -= origCount;
              moveTo(index);
              requestAnimationFrame(() => track.style.transition = '');
            }
          });
    
          function moveNext() {
            index++;
            moveTo(index);
          }
          function movePrev() {
            if (index === 0) {
              track.style.transition = 'none';
              index = origCount;
              moveTo(index);
              requestAnimationFrame(() => {
                track.style.transition = '';
                index--;
                moveTo(index);
              });
            } else {
              index--;
              moveTo(index);
            }
          }
    
          // auto‐advance every 3s
          let interval = setInterval(moveNext, 3000);
    
          // user clicks—stop the auto‐scroll forever
          next.addEventListener('click', () => {
            clearInterval(interval);
            moveNext();
          });
          prev.addEventListener('click', () => {
            clearInterval(interval);
            movePrev();
          });
    
          // recompute on resize
          window.addEventListener('resize', () => {
            offsets = slides.map(s => s.getBoundingClientRect().width + gap);
            offsets.reduce((sum, w, i) => (sum += w, cumsum[i] = sum, sum), 0);
            moveTo(index);
          });
        });
      });
    </script>
